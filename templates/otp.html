<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form card styling */
        form {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Form heading */
        form h3 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            font-size: 22px;
        }

        /* Input field */
        form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 5px rgba(59,130,246,0.3);
        }

        /* Submit button */
        form button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #2563eb;
        }

        /* Flash messages */
        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .flash.error {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .flash.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .flash.info {
            background-color: #dbeafe;
            color: #1e40af;
        }

        /* Responsive */
        @media (max-width: 400px) {
            form {
                width: 90%;
                padding: 25px 20px;
            }

            form input[type="text"], form button {
                padding: 10px;
                font-size: 14px;
            }

            form h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        <h3>Enter OTP</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <input type="text" name="otp" placeholder="Enter 4-digit OTP" maxlength="4" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
