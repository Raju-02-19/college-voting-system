<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
      
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* FORM CARD */
        form {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        /* HEADING */
        form h3 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* INPUT FIELD */
        form input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #999;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }

        /* SUBMIT BUTTON */
        form button {
            width: 100%;
            padding: 14px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: #555;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <form method="post">
        <h3>Enter OTP</h3>
        <input type="text" name="otp" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
