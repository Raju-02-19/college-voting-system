<!DOCTYPE html>
<html>
<head>
<style>
    /* General body styling */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form card styling */
form {
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
}

/* Form heading */
form h3 {
    margin-bottom: 20px;
    color: #333;
    font-weight: 600;
}

/* Input field */
form input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
}

form input[type="text"]:focus {
    border-color: #666;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

/* Submit button */
form button {
    width: 100%;
    padding: 12px;
    background-color: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
}

form button:hover {
    background-color: #2563eb;
}

/* Responsive */
@media (max-width: 400px) {
    form {
        width: 90%;
        padding: 25px 20px;
    }

    form input[type="text"], form button {
        padding: 10px;
        font-size: 14px;
    }
}
</style>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/otp.css') }}">
</head>
<body>
    <form method="post">
        <h3>Enter OTP</h3>
        <input type="text" name="otp" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
