<!doctype html>
<html>
<head>
  <title>Register</title>
  
  <style>
    /* BODY STYLING */
    /* BODY STYLING */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column; /* allow admin login on top */
  position: relative;
}

/* ADMIN LOGIN LINK TOP-RIGHT */
.admin-login {
  position: absolute;
  top: 20px;
  right: 30px;
}

.admin-login a {
  color: #ffffff;
  background: #667eea;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease;
}

.admin-login a:hover {
  background: #764ba2;
}

/* REGISTRATION CARD */
.register-card {
  background: #ffffff;
  padding: 40px 35px;
  border-radius: 20px;
  width: 400px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 1;
}

.register-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

/* HEADING */
.register-card h2 {
  margin-bottom: 25px;
  color: #1e3a8a;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  position: relative;
}

.register-card h2::after {
  content: "";
  display: block;
  width: 60px;
  height: 4px;
  background: linear-gradient(90deg, #667eea, #764ba2);
  margin: 8px auto 0;
  border-radius: 2px;
}

/* INPUT FIELDS */
.input-field {
  width: 100%;
  padding: 14px 12px;
  margin: 15px 0;
  border: 2px solid #ddd;
  border-radius: 10px;
  outline: none;
  font-size: 15px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-field:focus {
  border-color: #667eea;
  box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
}

/* BUTTON */
.btn-primary {
  background: linear-gradient(90deg, #667eea, #764ba2);
  color: #fff;
  padding: 14px;
  width: 100%;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 1px;
  font-size: 16px;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
}

.btn-primary:hover {
  background: linear-gradient(90deg, #764ba2, #667eea);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

/* FLASH MESSAGES */
.flash {
  background: #dbeafe;
  color: #1e3a8a;
  border-left: 6px solid #667eea;
  padding: 12px 15px;
  border-radius: 8px;
  margin-bottom: 15px;
  font-weight: 600;
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
  animation: flashFade 3s ease forwards;
}

.flash-error { background: #fee2e2; color: #b91c1c; border-left-color: #ef4444; }
.flash-success { background: #d1fae5; color: #065f46; border-left-color: #10b981; }
.flash-info { background: #e0f2fe; color: #0c4a6e; border-left-color: #3b82f6; }

@keyframes flashFade {
  0% {opacity: 1;}
  80% {opacity: 1;}
  100% {opacity: 0;}
}

/* LINKS IN CARD */
.register-card a {
  color: #667eea;
  text-decoration: none;
  font-weight: bold;
}

.register-card a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <!-- ADMIN LOGIN LINK TOP-RIGHT -->
  <div class="admin-login">
    <a href="{{ url_for('admin_login') }}">Admin Login</a>
  </div>

  <!-- REGISTRATION CARD -->
  <div class="register-card">
    <h2>Student Registration</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}
        <div class="flash flash-{{ cat }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post" autocomplete="off">
      <input type="text" name="roll_number" class="input-field" placeholder="Roll number" required autocomplete="off">
      <input type="email" name="email" class="input-field" placeholder="Email" required autocomplete="off">
      <input type="password" name="password" class="input-field" placeholder="Password (â‰¥6, 1 uppercase)" required autocomplete="new-password">
      <button class="btn-primary" type="submit">Send OTP</button>
    </form>

    <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</body>
</html>
