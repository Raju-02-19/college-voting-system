<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* General body styles */
        /* ===== General Body ===== */
body {
    font-family: 'Rubik', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #2eaabd, #89d0db);
    color: #1f2937;
    min-height: 100vh;
}

/* ===== Navbar ===== */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #1dab77, #00ff7b);
    padding: 15px 50px;
    color: #fff;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 3px solid #fff;
}

.navbar span {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

.navbar a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
    padding: 8px 18px;
    border-radius: 12px;
    background: rgba(255,255,255,0.2);
    transition: all 0.3s ease;
}

.navbar a:hover {
    background: rgba(255,255,255,0.35);
    transform: scale(1.1);
}

/* ===== Container ===== */
.container {
    max-width: 1100px;
    margin: 50px auto;
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    animation: slideIn 0.8s ease forwards;
}

/* ===== Headings ===== */
.container h2 {
    font-size: 32px;
    font-weight: 800;
    color: #7f00ff;
    border-left: 8px solid #ff6ec7;
    padding-left: 15px;
    margin-bottom: 30px;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.container h3 {
    font-size: 22px;
    font-weight: 700;
    color: #3b0066;
    margin-top: 30px;
    margin-bottom: 15px;
    border-bottom: 2px dotted #ff6ec7;
    display: inline-block;
    padding-bottom: 5px;
}

/* ===== Navigation Buttons ===== */
.nav-buttons {
    margin-bottom: 25px;
}

.nav-buttons a {
    display: inline-block;
    margin: 10px 12px 10px 0;
    padding: 12px 22px;
    background: linear-gradient(135deg, #33aa6b, #04ff00);
    color: #fff;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 700;
    font-size: 15px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.18);
    transition: all 0.4s ease;
}

.nav-buttons a:hover {
    background: linear-gradient(135deg, #075d34, #0ce943);
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 12px 28px rgba(0,0,0,0.22);
}

/* ===== Tables ===== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

table th, table td {
    padding: 14px;
    text-align: center;
    font-size: 15px;
}

table th {
    background: linear-gradient(135deg, #7f00ff, #ff6ec7);
    color: #fff;
    font-weight: 700;
    text-transform: uppercase;
}

table tr:nth-child(even) {
    background-color: #fff0f5;
}

table tr:hover {
    background-color: #ffe6ff;
    transform: scale(1.01);
    transition: all 0.3s ease;
}

/* ===== Flash Messages ===== */
.flash-success {
    background: #d8f3dc;
    color: #059669;
    border-left: 6px solid #10b981;
    padding: 12px 18px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 600;
}

.flash-error {
    background: #ffe3e3;
    color: #b91c1c;
    border-left: 6px solid #ef4444;
    padding: 12px 18px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 600;
}

.flash-info {
    background: #e0f7ff;
    color: #0c4a6e;
    border-left: 6px solid #38bdf8;
    padding: 12px 18px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-weight: 600;
}

/* ===== Animations ===== */
@keyframes slideIn {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
}
    </style>
</head>

        <a href="{{ url_for('view_students') }}" class="btn btn-success">üéì Registered Students</a>
    </div>
</div>

</body>
</html>
